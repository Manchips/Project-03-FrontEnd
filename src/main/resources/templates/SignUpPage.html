<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"

                    class="icon-bar"></span> <span class="icon-bar"></span> <span

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Signup  </h1>
            <form th:action="@{/login}" method="post">
                <!-- Username bar -->
                <div class = "form-group">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Username" autofocus="autofocus">
                </div>
                <!-- Password bar -->
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Enter Password" />
                    <!-- Password confirm bar -->
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password"
                                                                       id="passwordMatch" name="passwordMatch" class="form-control"
                                                                       placeholder="Confrim Password" />
                </div>
                <!-- Signup button make sure it matches desgin of the button later on!-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="signup-submit" id="signup-submit"
                                   class="form-control btn btn-primary" value="SignUp" />
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
